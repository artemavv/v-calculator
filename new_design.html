    <script type="text/javascript">
        $(function () {
            function calculate() {
                var chooseTypeMeat = $('#meat');
                var chooseTypeMeatBorder = chooseTypeMeat.css('border');
                var chooseTypeMeatBorderValue = chooseTypeMeatBorder.substr(0, 1);
                var chooseTypeSeafood = $('#seafood');
                var chooseTypeSeafoodBorder = chooseTypeSeafood.css('border');
                var chooseTypeSeafoodBorderValue = chooseTypeSeafoodBorder.substr(0, 1);
                var chooseTypeCereal = $('#cereal');
                var chooseTypeCerealBorder = chooseTypeCereal.css('border');
                var chooseTypeCerealBorderValue = chooseTypeCerealBorder.substr(0, 1);
                var chooseTypeMilk = $('#milk');
                var chooseTypeMilkBorder = chooseTypeMilk.css('border');
                var chooseTypeMilkBorderValue = chooseTypeMilkBorder.substr(0, 1);
                var chooseTypeCheese = $('#cheese');
                var chooseTypeCheeseBorder = chooseTypeCheese.css('border');
                var chooseTypeCheeseBorderValue = chooseTypeCheeseBorder.substr(0, 1);

                //console.log(chooseTypeMeatBorderValue);

                if (chooseTypeMeatBorderValue == 4) {
                    var valueSelectFirst = $("#meat_select_1").val();
                    var textSelectFirst = $("#meat_select_1").children("option").filter(":selected").text().toLowerCase();
                    var valueSelectSecond = $("#meat_select_2").val();
                    var textSelectSecond = $("#meat_select_2").children("option").filter(":selected").text().toLowerCase();
                } else if (chooseTypeSeafoodBorderValue == 4) {
                    var valueSelectFirst = $("#seafood_select_1").val();
                    var textSelectFirst = $("#seafood_select_1").children("option").filter(":selected").text().toLowerCase();
                    var valueSelectSecond = $("#seafood_select_2").val();
                    var textSelectSecond = $("#seafood_select_2").children("option").filter(":selected").text().toLowerCase();
                } else if (chooseTypeCerealBorderValue == 4) {
                    var valueSelectFirst = $("#cereal_select_1").val();
                    var textSelectFirst = $("#cereal_select_1").children("option").filter(":selected").text().toLowerCase();
                    var valueSelectSecond = $("#cereal_select_2").val();
                    var textSelectSecond = $("#cereal_select_2").children("option").filter(":selected").text().toLowerCase();
                } else if (chooseTypeMilkBorderValue == 4) {
                    var valueSelectFirst = $("#milk_select_1").val();
                    var textSelectFirst = $("#milk_select_1").children("option").filter(":selected").text().toLowerCase();
                    var valueSelectSecond = $("#milk_select_2").val();
                    var textSelectSecond = $("#milk_select_2").children("option").filter(":selected").text().toLowerCase();
                } else if (chooseTypeCheeseBorderValue == 4) {
                    var valueSelectFirst = $("#cheese_select_1").val();
                    var textSelectFirst = $("#cheese_select_1").children("option").filter(":selected").text().toLowerCase();
                    var valueSelectSecond = $("#cheese_select_2").val();
                    var textSelectSecond = $("#cheese_select_2").children("option").filter(":selected").text().toLowerCase();
                };

                valueSelectFirst = parseFloat(valueSelectFirst);
                valueSelectSecond = parseFloat(valueSelectSecond);
                var weightCalc = parseFloat($("#select_weight").val());
                if (!(weightCalc)) {
                    weightCalc = parseFloat(0);
                };



                var resultValue = weightCalc * valueSelectSecond / valueSelectFirst;
                //  resultValue = resultValue.toFixed();
                resultValue = parseFloat(resultValue);
                resultValue = Math.round(resultValue);

                var resultText = 'Для замены ' + weightCalc + ' гр. ' + '<span class="product_background">' + textSelectFirst + '</span>' + '<br>вам необходимо<br>' + resultValue + ' гр. ' + '<span class="product_background">' + textSelectSecond + '</span>';

                $(".change_calculator").hide();


                $("#result_button").hide();
                $("#new_result_button").show();
                $("#new_result_button").css({ "margin-top": "-85px", "padding": "10px 24px 10px 36px" });
                $(".calculator_result").show();
                $(".calculator_result").html(resultText);
            };

            $("#result_button").click(calculate);
        });

        $(function () {
            function chooseProduct() {
                var idProduct = this.id;
                if (idProduct == "meat") {
                    $(".calculator_type").css({ "border": "1px solid grey", });
                    $("#meat").css({ "border": "4px solid #36599A" });
                    $(".calculator_label_1").html("Выберите мясо, указанное в рецепте<br>и укажите вес в гр.");
                    $(".calculator_label_2").html("Выберите мясо,<br>на которое хотите поменять");
                    $('.select_first').hide();
                    $('.select_second').hide();
                    $('#meat_select_1').show();
                    $('#meat_select_2').show();
                } else if (idProduct == "seafood") {
                    $(".calculator_type").css({ "border": "1px solid grey", });
                    $("#seafood").css({ "border": "4px solid #36599A" });
                    $(".calculator_label_1").html("Выберите мясо, указанное в рецепте<br>и укажите вес в гр.");
                    $(".calculator_label_2").html("Выберите морепродукты,<br>на которые хотите поменять");
                    $('.select_first').hide();
                    $('.select_second').hide();
                    $('#seafood_select_1').show();
                    $('#seafood_select_2').show();
                } else if (idProduct == "cereal") {
                    $(".calculator_type").css({ "border": "1px solid grey", });
                    $("#cereal").css({ "border": "4px solid #36599A" });
                    $(".calculator_label_1").html("Выберите крупу, указанную в рецепте<br>и укажите вес в гр.");
                    $(".calculator_label_2").html("Выберите крупу,<br>на которую хотите поменять");
                    $('.select_first').hide();
                    $('.select_second').hide();
                    $('#cereal_select_1').show();
                    $('#cereal_select_2').show();
                } else if (idProduct == "milk") {
                    $(".calculator_type").css({ "border": "1px solid grey", });
                    $("#milk").css({ "border": "4px solid #36599A" });
                    $(".calculator_label_1").html("Выберите молоко, указанное в рецепте,<br>и укажите вес в гр.");
                    $(".calculator_label_2").html("Выберите молочный продукт,<br>на который меняете");
                    $('.select_first').hide();
                    $('.select_second').hide();
                    $('#milk_select_1').show();
                    $('#milk_select_2').show();
                } else if (idProduct == "cheese") {
                    $(".calculator_type").css({ "border": "1px solid grey", });
                    $("#cheese").css({ "border": "4px solid #36599A" });
                    $(".calculator_label_1").html("Выберите сыр, указанный в рецепте,<br>и укажите вес в гр.");
                    $(".calculator_label_2").html("Выберите сыр,<br>на который хотите поменять");
                    $('.select_first').hide();
                    $('.select_second').hide();
                    $('#cheese_select_1').show();
                    $('#cheese_select_2').show();
                };
            };
            $(".calculator_type").click(chooseProduct);
        });
        $(function () {
            function calculateNew() {
                $(".change_calculator").show();
                $("#result_button").show();
                $("#result_button").css({ "margin-top": "-100px" });
                $("#new_result_button").hide();
                $(".calculator_result").empty();
                $(".calculator_result").hide();
            };
            $("#new_result_button").click(calculateNew);
        });
